graves:
  grave-despawn: 120 # Time in seconds when grave auto-removes
  max-per-player: 2 # Maximum graves per player

  # What should happen when a grave expires?
  # Available options:
  #   DROP_ITEMS - items will be dropped on the ground.
  #   BECOME_PUBLIC - the grave will become public (everyone can take the items).
  #   DISAPPEAR - items will disappear along with the grave (default).
  expiration-action: "DISAPPEAR"

  protected-effect-cooldown: 5000 # Cooldown in milliseconds for protected grave effect (teleport + sound)

  backups:
    enabled: true # Save backups of grave inventories for admin restores
    max-per-player: 50 # Maximum backups kept per player (0 = unlimited)
    max-total: 5000 # Maximum backups kept in total (0 = unlimited)

  # Enable/disable graves per dimension/world environment
  worlds:
    overworld: true   # NORMAL
    nether: true      # NETHER
    end: true         # THE_END

  # Grave block protection
  protection:
    explosions: true
    fluids: true
    mobs: true
    pistons: true
    hoppers: true

# Ghost spirit over the grave
spirits:
  enabled: true

# Settings for connecting to the database

database:
  # Available options: json, mariadb, mysql, postgresql, sqlite, h2
  type: json
  sql:
    host: localhost
    port: 3306 # 5432 if you use PostgreSQL; Default for MySQL is 3306.
    dbname: my_database
    username: root
    password: password

# Plugin language selection. Possible values: EN, PL
# To add your own language file, please contact us on Discord: https://discord.gg/Zk6mxv7eMh
language: "EN"

# Update check and auto-download settings.
update:
  check-for-updates: true
  auto-download: false
  hangar: true
  github: true
  modrinth: true


# Debug mode: when true, provides more detailed console logs.
debug: false

# Should StatsCollector be enabled? Recommended: true.
stats:
  enabled: true
